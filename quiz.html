<!DOCTYPE html>

<link rel="stylesheet" href="quiz.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <h1>Teaching Quiz</h1>
    <div class="quiz-container">
        
        <form id="quiz-form">
            <div class="d-flex">
                <div class="question" id="questions-group1">
                    <p>1. What grades can you teach with an Elemetary Education license?</p>
                    <div class="answers" id="answers1">                  
                      <label>
                         <input type="radio" class="radiobtn" name="q1" value="A">
                          1-5
                    </label>
                    <label>
                        <input type="radio" class="radiobtn" name="q1" value="B">
                        K-5
                     </label>
                     <label>
                            <input type="radio" class="radiobtn" name="q1" value="C">
                            K-6
                      </label>
                      <label>
                          <input type="radio" class="radiobtn" name="q1" value="D">
                              PreK-5
                         </label>
                        </div>
                </div>
                
                <div class="question" id="questions-group2">
                    <p>2. What does IDOE stand for?</p>
                    <div class="answers" id="answers2">                  
                      <label>
                         <input type="radio" class="radiobtn" name="q2" value="A">
                          Important Department of Education
                    </label>
                    <label>
                        <input type="radio" class="radiobtn" name="q2" value="B">
                        Indiana Departs out Education
                     </label>
                     <label>
                            <input type="radio" class="radiobtn" name="q2" value="C">
                            Indiana Determines our Education
                      </label>
                      <label>
                          <input type="radio" class="radiobtn" name="q2" value="D">
                              Indiana Department of Education
                         </label>
                        </div>
                </div>
                </div>
                
                <div class="d-flex">
               <div class="question" id="questions-group3">
                    <p>3. How often do teachers need to renew their license in Indiana?</p>
                    <div class="answers" id="answers3">                  
                      <label>
                         <input type="radio" class="radiobtn" name="q3" value="A">
                          Never
                    </label>
                    <label>
                        <input type="radio" class="radiobtn" name="q3" value="B">
                        Every 10 years
                     </label>
                     <label>
                            <input type="radio" class="radiobtn" name="q3" value="C">
                            Every year
                      </label>
                      <label>
                          <input type="radio" class="radiobtn" name="q3" value="D">
                              Every 7 years
                         </label>
                        </div>
               </div>
           
               <div class="question" id="questions-group4">
                    <p>4. Which of the following are needed to become a teacher in Indiana?</p>
                    <div class="answers" id="answers4">                  
                      <label>
                         <input type="radio" class="radiobtn" name="q4" value="A">
                          A valid CPR card
                    </label>
                    <label>
                        <input type="radio" class="radiobtn" name="q4" value="B">
                        Suicide prevention certificate
                     </label>
                     <label>
                            <input type="radio" class="radiobtn" name="q4" value="C">
                            Teaching license
                      </label>
                      <label>
                          <input type="radio" class="radiobtn" name="q4" value="D">
                              All of the above
                         </label>
                        </div>
               </div>
               </div>
                </div>
        <div class="text-center">
            <button type="submit" id="button" class="btn btn-success">Submit</button>
        </div>
        </form>
      
    </div>
        <div class="result" id="result"></div>
    
    <script src="quiz.js"></script>
</body>
